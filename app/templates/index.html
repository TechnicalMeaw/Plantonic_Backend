<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantonic - Fresh Plants & Bonsai</title>
    <style>
        /* Custom CSS for a stylish and green-themed landing page */
        body {
            font-family: Arial, sans-serif;
            background-color: #2ECC71; /* Green background color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #fff; /* White container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
        }
        .app-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50; /* Green button color */
            color: #fff;
            font-size: 24px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #45A049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Plantonic</h1>
        <p>Your source for fresh plants and beautiful bonsai for home decoration.</p>
        <img src="static/icon.jpeg" alt="Plantonic App" class="app-image">
        <p>Explore our app's features:</p>
        <ul>
            <li>Wide selection of fresh plants and bonsai.</li>
            <li>Easy ordering and secure payment.</li>
            <li>Fast delivery to your doorstep.</li>
            <li>Expert care tips for your plants.</li>
        </ul>
        <a href="static/app.apk" class="cta-button" target="_blank" rel="noopener noreferrer">Download Now</a>
    </div>
</body>
</html>
